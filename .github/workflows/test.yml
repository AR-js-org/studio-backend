name: Test and lint

on:
  push:
    branches:
      - master
  pull-request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          version: 12
      - run: yarn install
      - run: yarn lint
      - run: yarn test
